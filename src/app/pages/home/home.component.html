<h2>Most common mood: {{ getMostCommonMood() }}</h2>

<div class="song-container">
  <div class="song-card" *ngFor="let song of songs">
    <img [src]="song.image" alt="Album cover" />
    <div>
      <h3>{{ song.name }}</h3>
      <p>{{ song.artist }}</p>
      <p>{{ song.album }}</p>
      <p>Valence: {{ song.valence }}</p>
      <p>Energy: {{ song.energy }}</p>
      <p>Danceability: {{ song.danceability }}</p>
      <p>Mood: {{song.mood}}</p>
    </div>
  </div>
</div>
